<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loan Commitments Visualisations</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6"></script>
</head>
<body>

  <h1>Loan Commitments Across Australian States</h1>

  <!-- Section for Map -->
  <h2>Loan Commitments Map</h2>
  <div id="map"></div>

  <!-- Section for Line Chart -->
  <h2>Loan Commitments Over Time</h2>
  <div id="line_chart"></div>

  <script type="text/javascript">
    // Embed the Map visualisation
    vegaEmbed('#map', {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "width": 800,
  "height": 600,
  "autosize": {
    "type": "fit",
    "contains": "padding"
  },
  "title": "Home Buyer Loan Commitments Across Australian States",
  "data": {
    "url": "https://raw.githubusercontent.com/chrish0w/FIT3179/refs/heads/main/week10/ne_50m_admin_1_states_provinces.json",
    "format": {
      "type": "topojson",
      "feature": "ne_50m_admin_1_states_provinces"
    }
  },
  "layer": [
    {
      "mark": {
        "type": "geoshape",
        "fill": "lightgray",
        "stroke": "black",
        "strokeWidth": 2
      }
    },
    {
      "transform": [
        {
          "lookup": "properties.name",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/chrish0w/FIT3179/refs/heads/main/week10/fhome_buyer_loan.csv",
              "format": { "type": "csv" }
            },
            "key": "State",
            "fields": ["Loan_Commitments"]
          }
        }

      ],
      "mark": {
        "type": "geoshape",
        "stroke": "black",
        "strokeWidth": 2
      },
      "encoding": {
        "color": {
          "field": "Loan_Commitments",
          "type": "quantitative",
          "scale": { "scheme": "reds" }
        },
        "tooltip": [
          { "field": "properties.name", "type": "nominal", "title": "State" },
          {
            "field": "Loan_Commitments",
            "type": "quantitative",
            "title": "Loan Commitments",
            "format": ".2f"
          }
        ]
      }
    }
  ],
  "projection": {
    "type": "mercator"
  }
}
);

    // Embed the Line Chart visualisation
    vegaEmbed('#line_chart', {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Loan Commitments Over Time (by State and Month)",
      "width": 800,
      "height": 400,
      "data": {
        "url": "https://raw.githubusercontent.com/chrish0w/FIT3179/refs/heads/main/week10/fhome_buyer_loan.csv",
        "format": {"type": "csv"}
      },
      "params": [
        {
          "name": "state_selection",
          "bind": {
            "input": "select",
            "options": [
              "New South Wales", "Victoria", "Queensland", "Western Australia",
              "South Australia", "Tasmania", "Northern Territory", "ACT"
            ],
            "name": "Select State: "
          },
          "value": "Western Australia"
        }
      ],
      "transform": [
        {
          "filter": "datum.State == state_selection"
        }
      ],
      "mark": "line",
      "encoding": {
        "x": {
          "field": "Month",
          "type": "ordinal",
          "title": "Month",
          "axis": {
            "labelAngle": -45,      
            "labelOverlap": false,  
            "tickCount": 12         
          }
        },
        "y": {
          "field": "Loan_Commitments",
          "type": "quantitative",
          "title": "Loan Commitments"
        },
        "color": {
          "field": "State",
          "type": "nominal",
          "title": "State"
        },
        "tooltip": [
          {"field": "State", "type": "nominal", "title": "State"},
          {"field": "Loan_Commitments", "type": "quantitative", "title": "Loan Commitments"},
          {"field": "Month", "type": "ordinal", "title": "Month"}
        ]
      }
    });
  </script>

</body>
</html>

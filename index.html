<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cost of Living Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>
<body>
  <h1>Generalized Cost of Living Across Australian States</h1>
  <div id="vis"></div>
  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 600,
      "autosize": {
        "type": "fit",
        "contains": "padding"
      },
      "title": "Generalized Cost of Living Index Across Australian States",
      "data": {
        "url": "ne_50m_admin_1_states_provinces.json",
        "format": {
          "type": "topojson",
          "feature": "ne_50m_admin_1_states_provinces"
        }
      },
      "layer": [
        {
          "mark": {
            "type": "geoshape",
            "fill": "lightgray",
            "stroke": "white",
            "strokeWidth": 1
          }
        },
        {
          "transform": [
            {
              "lookup": "properties.name",
              "from": {
                "data": {
                  "url": "generalized_cost_of_living.csv"
                },
                "key": "State",
                "fields": ["Generalized_Cost_of_Living"]
              }
            }
          ],
          "mark": {
            "type": "geoshape"
          },
          "encoding": {
            "color": {
              "field": "Generalized_Cost_of_Living",
              "type": "quantitative",
              "scale": {
                "scheme": "blues",
                "domain": [0, 1]
              }
            },
            "tooltip": [
              {"field": "properties.name", "type": "nominal", "title": "State"},
              {
                "field": "Generalized_Cost_of_Living",
                "type": "quantitative",
                "title": "Generalized Cost of Living",
                "format": ".2f"
              }
            ]
          }
        }
      ],
      "projection": {
        "type": "mercator"
      }
    };
    vegaEmbed("#vis", spec).catch(console.error);
  </script>
</body>
</html>

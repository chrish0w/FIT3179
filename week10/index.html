<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Home Buyer Loan Commitments Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>

<body>
  <h1>First Home Buyer Loan Commitments Across Australian States</h1>

  <!-- Visualization container -->
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
  "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
  "title": "Home Buyer Loan Commitments Across Australian States",
  "width": 800,
  "height": 600,
  "params": [
    {
      "name": "Month_selection",
      "value": "Jan-07",  
      "bind": {
        "input": "select",
        "options": [
          "Aug-06", "Sep-06", "Oct-06", "Nov-06", "Dec-06", 
          "Jan-07", "Feb-07", "Mar-07", "Apr-07", "May-07",
          "Jun-07", "Jul-07", "Aug-07", "Sep-07", "Oct-07",
          "Nov-07", "Dec-07", "Jan-08", "Feb-08", "Mar-08",
          "Apr-08", "May-08", "Jun-08", "Jul-08", "Aug-08",
          "Sep-08", "Oct-08", "Nov-08", "Dec-08", "Jan-09",
          "Feb-09", "Mar-09"
        ],
        "name": "Select Month: "
      }
    }
  ],
  "data": {
    "url": "https://raw.githubusercontent.com/chrish0w/FIT3179/refs/heads/main/week10/fhome_buyer_loan.csv",
    "format": { "type": "csv" }
  },
  "layer": [
    {
      "mark": {
        "type": "geoshape",
        "fill": "lightgray",
        "stroke": "black",
        "strokeWidth": 2
      }
    },
    {
      "transform": [
        {
          "lookup": "properties.name",
          "from": {
            "data": {
              "url": "https://raw.githubusercontent.com/chrish0w/FIT3179/refs/heads/main/ne_50m_admin_1_states_provinces.json",
              "format": {
                "type": "topojson",
                "feature": "ne_50m_admin_1_states_provinces"
              }
            },
            "key": "State",
            "fields": ["Loan_Commitments"]
          }
        },
        {
          "filter": {
            "field": "Month", "equal": {"param": "Month_selection"}
          }
        }
      ],
      "mark": {
        "type": "geoshape",
        "stroke": "black",
        "strokeWidth": 2
      },
      "encoding": {
        "color": {
          "field": "Loan_Commitments",
          "type": "quantitative",
          "scale": { "scheme": "reds" }
        },
        "tooltip": [
          { "field": "properties.name", "type": "nominal", "title": "State" },
          {
            "field": "Loan_Commitments",
            "type": "quantitative",
            "title": "Loan Commitments",
            "format": ".2f"
          }
        ]
      }
    }
  ],
  "projection": {
    "type": "mercator"
  }
}



    vegaEmbed("#vis", spec).catch(console.error);
  </script>
</body>

</html>

<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>First Home Buyer Loan Commitments Visualization</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.20.2"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.1.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.17.0"></script>
</head>

<body>
  <h1>First Home Buyer Loan Commitments Across Australian States</h1>

  <!-- Visualization container -->
  <div id="vis"></div>

  <script type="text/javascript">
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "width": 800,
      "height": 600,
      "autosize": {
        "type": "fit",
        "contains": "padding"
      },
      "title": "Home Buyer Loan Commitments Across Australian States",
      "data": {
        "url": "https://raw.githubusercontent.com/chrish0w/FIT3179/refs/heads/main/ne_50m_admin_1_states_provinces.json",
        "format": {
          "type": "topojson",
          "feature": "ne_50m_admin_1_states_provinces"
        }
      },
      "layer": [
        {
          "mark": {
            "type": "geoshape",
            "fill": "lightgray",
            "stroke": "black",
            "strokeWidth": 2
          }
        },
        {
          "transform": [
            {
              "lookup": "properties.name",
              "from": {
                "data": {
                  "url": "https://raw.githubusercontent.com/chrish0w/FIT3179/refs/heads/main/fhome_buyer_loan.csv",
                  "format": { "type": "csv" }
                },
                "key": "State",
                "fields": ["Loan_Commitments", "Month"]
              }
            },
            {
              "filter": {
                "field": "Month", "equal": "Jan-24"
              }
            },
            {
              "calculate": "datum.properties.name",
              "as": "StateName"
            }
          ],
          "mark": {
            "type": "geoshape",
            "stroke": "black",
            "strokeWidth": 2
          },
          "encoding": {
            "color": {
              "field": "Loan_Commitments",
              "type": "quantitative",
              "scale": { "scheme": "reds" }
            },
            "tooltip": [
              { "field": "StateName", "type": "nominal", "title": "State" },
              {
                "field": "Loan_Commitments",
                "type": "quantitative",
                "title": "Loan Commitments",
                "format": ".2f"
              }
            ]
          }
        }
      ],
      "projection": {
        "type": "mercator"
      }
    };


    vegaEmbed("#vis", spec).catch(console.error);
  </script>
</body>

</html>
